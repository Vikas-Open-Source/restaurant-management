spring:
  application:
    name: restaurant-management

server:
  servlet:
    context-path: /api
  port: 8080

---
# Profile for local development
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/restaurantdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  flyway:
    default_schema: restaurant_management

---
# Profile for CI
spring:
  config:
    activate:
      on-profile: ci
